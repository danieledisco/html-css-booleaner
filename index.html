<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Booleaner</title>
        <link rel="stylesheet" href="./css/style.css">

</head>

<body>

        <header id="site_header">
               <div>
                        <img class="logo_img" src="./img/logo.svg" alt="The booleaner text">
                </div>              
        </header>
        <!-- /#site_header -->

        <main id="site_main">
                <!-- Viene usato un altro tag semantico "article" e dentro vi si introduce un nuovo header 
                     caratterizzato da una nuova classe -->
                <article>
                        <header class="article_header">   <!-- di fatti la calsse article_header non c'è-->
                                <h1>
                                        Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee
                                </h1>
                                <div class="meta"> <!-- questa classe serve per definire il colore del testo-->
                                        <div class="author"> <!-- class author non esiste -->
                                                <!-- autor_link definisce non ci sia la sottolineatura ed il 
                                                     colore href="#" ? è un link non specificato a questa pagina? -->
                                                Scritto da <a class="author_link" href="#">The Booleaner</a>
                                        </div>
                                        <div class="date"> <!-- Definisce la dimensione del testo -->
                                                il 10/10/2020
                                        </div>
                                </div>
                                <!-- /.meta -->

                        </header>
                        <!-- /.article_header --> 
                </article>
                <!-- /article -->
        </main>
        <!-- /#site_main -->
</body>

</html>
